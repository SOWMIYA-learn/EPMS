{% extends 'layout.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold text-indigo-700 mb-3">Edit Patient</h2>
  <form method="post">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm">Name</label>
        <input name="name" value="{{ patient.name }}" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Age</label>
        <input name="age" value="{{ patient.age }}" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Gender</label>
        <input name="gender" value="{{ patient.gender }}" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Ailment</label>
        <input name="ailment" value="{{ patient.ailment }}" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Contact</label>
        <input name="contact" value="{{ patient.contact }}" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Address</label>
        <input name="address" value="{{ patient.address }}" class="w-full px-3 py-2 border rounded">
      </div>
    </div>
    <div class="mt-4 text-right">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Update</button>
    </div>
  </form>
</div>
{% endblock %}
