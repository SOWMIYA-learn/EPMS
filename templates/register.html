{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-4 text-center">Register</h2>
  <form method="POST">
    <label class="block text-sm">Username</label>
    <input name="username" class="w-full px-3 py-2 border rounded mb-3" required>
    <label class="block text-sm">Email</label>
    <input name="email" type="email" class="w-full px-3 py-2 border rounded mb-3" required>
    <label class="block text-sm">Password</label>
    <input name="password" type="password" class="w-full px-3 py-2 border rounded mb-4" required>
    <button class="w-full bg-indigo-600 text-white py-2 rounded">Create Account</button>
  </form>
</div>
{% endblock %}
