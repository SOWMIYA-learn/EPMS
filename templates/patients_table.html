{% extends 'layout.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Patients List</h1>

<form method="get" class="mb-4">
    <input type="text" name="q" placeholder="Search..." value="{{ q }}" class="border p-2 rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
</form>

<table class="min-w-full bg-white border">
    <thead>
        <tr>
            <th class="border px-4 py-2">Patient ID</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Age</th>
            <th class="border px-4 py-2">Gender</th>
            <th class="border px-4 py-2">Ailment</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in patients %}
        <tr>
            <td class="border px-4 py-2">{{ p.patient_id }}</td>
            <td class="border px-4 py-2">{{ p.name }}</td>
            <td class="border px-4 py-2">{{ p.age }}</td>
            <td class="border px-4 py-2">{{ p.gender }}</td>
            <td class="border px-4 py-2">{{ p.ailment }}</td>
            <td class="border px-4 py-2">
                <a href="{{ url_for('view_patient', id=p.id) }}" class="text-blue-600 mr-2">View</a>
                <a href="{{ url_for('edit_patient', id=p.id) }}" class="text-yellow-600 mr-2">Edit</a>
                
                <!-- Delete Form -->
                <form action="{{ url_for('delete_patient', id=p.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="text-red-600" onclick="return confirm('Are you sure you want to delete this patient?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6" class="border px-4 py-2 text-center">No patients found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_patient') }}" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded">Add New Patient</a>
{% endblock %}
