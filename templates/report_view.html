{% extends 'layout.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold text-indigo-700 mb-3">Report</h2>
  <p class="text-sm text-gray-500">Uploaded at: {{ report.uploaded_at }}</p>
  <iframe src="{{ url_for('uploads', filename=report.filename) }}" style="width:100%;height:600px;border:0;" title="Report"></iframe>
  <div class="mt-3">
    <a href="{{ url_for('uploads', filename=report.filename) }}" class="bg-indigo-600 text-white px-3 py-1 rounded">Download</a>
    <a href="{{ url_for('view_patient', id=report.patient_id) }}" class="ml-2 text-indigo-600">Back</a>
  </div>
</div>
{% endblock %}
