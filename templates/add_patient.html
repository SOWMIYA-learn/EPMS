{% extends 'layout.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold text-indigo-700 mb-4">Add Patient</h2>
  <form method="POST">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm">Patient ID</label>
        <input name="patient_id" class="w-full px-3 py-2 border rounded" placeholder="Leave blank to auto-generate">
      </div>
      <div>
        <label class="text-sm">Name</label>
        <input name="name" required class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Age</label>
        <input name="age" type="number" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Gender</label>
        <input name="gender" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Ailment</label>
        <input name="ailment" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Contact</label>
        <input name="contact" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="text-sm">Address</label>
        <input name="address" class="w-full px-3 py-2 border rounded">
      </div>
    </div>
    <div class="mt-4 text-right">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
</div>
{% endblock %}
